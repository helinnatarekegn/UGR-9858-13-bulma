<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobbies | Helina Tarekegn</title>
    <link
      rel="stylesheet"
      href="../node_modules/bulma/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: bisque;
      }
      .header,
      .hero-foot {
        background-color: rgb(191, 122, 72);
      }
      .highlight {
        color: rgb(191, 122, 72);
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="header has-text-centered py-4 has-text-black is-size-3">
      <h1>Hobbies</h1>
    </header>

    <main class="columns is-multiline is-centered p-6 is-size-5 is-flex-grow-1">
      <section
        class="column is-10-touch is-4-desktop is-4-widescreen is-6-tablet"
      >
        <figure class="text-left">
          <figcaption>
            <p class="highlight">Bike Riding</p>
            <p>
              Helps me calm my mind when there is something bothering me. The
              moment I start riding, I begin to realize when my thoughts
              disappear in the air, and I feel so good.
            </p>
          </figcaption>
          <img
            src="images/bike.jpg"
            alt="Bike Riding"
            class="w-full max-w-md mx-auto mt-4"
          />
        </figure>
      </section>

      <section
        class="column is-10-touch is-4-desktop is-4-widescreen is-6-tablet"
      >
        <figure class="text-left">
          <figcaption>
            <p class="highlight">Meditation</p>
            <p>
              Helps me to connect with the higher self very easily, and it is a
              practice that I witness the presence of my creator inside me and
              manifest my heartfelt desires.
            </p>
          </figcaption>
          <img
            src="images/med.jpeg"
            alt="Meditation"
            class="w-full max-w-md mx-auto mt-4"
          />
        </figure>
      </section>

      <section
        class="column is-10-touch is-4-desktop is-4-widescreen is-6-tablet"
      >
        <figure class="text-left">
          <figcaption>
            <p class="highlight">Music</p>
            <p>
              Is life, and I think it's the greatest form of art human beings
              could ever ask for. I love listening to music, playing
              instruments, and singing.
            </p>
          </figcaption>
          <img
            src="images/music.jpg"
            alt="Listening to Music"
            class="w-full max-w-md mx-auto mt-4"
          />
        </figure>
      </section>
    </main>

    <footer
      class="hero-foot is-flex is-flex-direction-column is-align-items-center is-justify-content-center py-4 mt-auto"
    >
      <div class="social-icons is-flex is-justify-content-space-around">
        <a
          href="https://www.instagram.com/@_.helinna__"
          class="social-icon ml-4"
          style="height: 40px; width: 40px"
          target="_blank"
          ><img src="images/i.png" alt="Instagram"
        /></a>
        <a
          href="https://www.linkedin.com/in/@Helina Tarekegn"
          class="social-icon ml-4"
          style="height: 40px; width: 40px"
          target="_blank"
          ><img src="images/l.png" alt="Linkedin"
        /></a>
        <a
          href="https://t.me/@heebiejeebiies"
          class="social-icon ml-4"
          style="height: 40px; width: 40px"
          target="_blank"
          ><img src="images/t.png" alt="Telegram"
        /></a>
        <a
          href="https://www.facebook.com/@Helina Tarekegn"
          class="social-icon ml-4"
          style="height: 40px; width: 40px"
          target="_blank"
          ><img src="images/f.png" alt="Facebook"
        /></a>
      </div>
    </footer>
  </body>
</html>
